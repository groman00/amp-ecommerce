<!DOCTYPE html>
<html âš¡>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="canonical" href="http://localhost:2250/">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
    <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
    <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
    <script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>
  </head>
  <body>
    <!-- https://www.yankeecandle.com/browse/candles/jar-candles/_/N-9yf?view=Grid -->
    <!-- https://www.ebay.com/b/Jars-Container-Candles/46782/bn_7855776?_trkparms=gclientid%3DiYHkeuXQnTUG39WiNJp7LzgQIMBswC0Cxxns9YFp3I6EKYtfpkuFn-SLgvW27zQS&_trksid=p2489528.m4549.l8401.c1 -->

    <!--
      Analytics tracking for
      - pageview
      - all anchor clicks
    -->
    <amp-analytics config="/json/analytics-config.json"></amp-analytics>

    <h2>Test Anchor link tracking</h2>
    <div class="anchor-links" class="display: flex;">
      <a href="http://www.yankeecandle.com" onclick="return false;">Yankee Candle</a>
    </div>

    <!-- Build carousel from json webservice -->
    <h2>Carousel data from webservice</h2>
    <amp-list width="auto"
      height="225"
      layout="fixed-height"
      src="/json/products.json">
      <template type="amp-mustache">
        <amp-carousel height="400"
          layout="fixed-height"
          type="carousel">
          {{#values}}
          <amp-img src="{{img}}"
            layout="fixed"
            width="225"
            height="225"
            alt="{{name}}"></amp-img>
          {{/values}}
        </amp-carousel>
      </template>
    </amp-list>

    <!-- Track page element viewed -->
    <h2>Analytics tracking element below</h2>
    <amp-analytics>
        <script type="application/json">
          {
            "requests": {
              "event": "/ping?user=ixu2esi5&account=ampbyexample&event=${eventId}"
            },
            "triggers": {
              "trackPageview": {
                "on": "visible",
                "request": "event",
                "visibilitySpec": {
                  "selector": "#cat-image-id",
                  "visiblePercentageMin": 20,
                  "totalTimeMin": 500,
                  "continuousTimeMin": 200
                },
                "vars": {
                  "eventId": "catview"
                }
              }
            }
          }
        </script>
      </amp-analytics>
      <div style="margin-top:100%;">
        <amp-img id="cat-image-id"
          src="https://www.yankeecandle.com/media/images/product/medium/1577119.jpg"
          width="300"
          height="200"
          attribution="visualhunt"
          alt="a cat"
          layout="responsive"></amp-img>
      </div>


      <h2>Carousel with tracking</h2>
      <amp-list width="225"
        height="225"
        layout="responsive"
        src="/json/products.json">
        <template type="amp-mustache">
          <amp-carousel
            height="225"
            width="225"
            layout="responsive"
            type="slides">
            {{#values}}
              <div class="slide"
                data-slide-id="slide{{@index}}">
                <amp-img
                  layout="responsive"
                  width="225"
                  height="225"
                  src="{{img}}"
                  alt="{{name}}"></amp-img>
              </div>
            {{/values}}
          </amp-carousel>
        </template>
      </amp-list>


  </body>
</html>
